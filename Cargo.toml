[package]
name = "render3d"
version = "0.1.0"
edition = "2024"

[dependencies]
wgpu = "28.0.0"
winit = "0.29"
pollster = "0.3"
bytemuck = { version = "1.14", features = ["derive"] }
cgmath = "0.18"
noise = "0.9"
rand = "0.8"
glyphon = "0.10"
image = "0.25"

serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
tokio = { version = "1.40", features = ["rt-multi-thread", "net", "io-util", "sync", "macros", "time"] }
quinn = "0.11"
rustls = { version = "0.23", default-features = false, features = ["ring"] }
rcgen = "0.13"
clap = { version = "4.4", features = ["derive"] }
rayon = "1.10"
fastnoise-lite = "1.1"
crossbeam-channel = "0.5"
parking_lot = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }